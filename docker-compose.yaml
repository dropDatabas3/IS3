version: '3'
services:
  frontend:
    build:
      context: ./ucc-arq-soft-front
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_CLOUDINARY_URL=${NEXT_PUBLIC_CLOUDINARY_URL} 
      - NEXT_PUBLIC_UPLOAD_PRESET=${NEXT_PUBLIC_UPLOAD_PRESET}
  backend:
    build:
      context: ./ucc-soft-arch-golang
    ports:
      - 8000:8000
    environment:
      - ENV=development
      - PORT=8000
      - POSTGRESQL_PRIVATE_URL=${POSTGRESQL_PRIVATE_URL}
      - DATABASE_URL=${DATABASE_URL} 
      - PGDATA=${PGDATA}
      - PGDATABASE=${PGDATABASE} 
      - PGHOST=${PGHOST}
      - PGPASSWORD=${PGPASSWORD} 
      - PGPORT=${PGPORT} 
      - PGUSER=${PGUSER}
      - POSGRESS_DB=${POSGRESS_DB} 
      - POSGRES_PASSWORD=${POSGRES_PASSWORD} 
      - POSGRES_USER=${POSGRES_USER}
      - SSL_CERT_DAYS=${SSL_CERT_DAYS}