version: "3.8"

networks:
  appnet:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PGUSER:-app}
      - POSTGRES_PASSWORD=${PGPASSWORD:-password}
      - POSTGRES_DB=${PGDATABASE:-app}
      - PGDATA=${PGDATA:-/var/lib/postgresql/data/pgdata}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - appnet

  backend:
    build:
      context: ./ucc-soft-arch-golang
      dockerfile: Dockerfile
    image: is3-backend:local
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - PORT=8000
      - DATABASE_URL=postgres://app:password@db:5432/app?sslmode=disable
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=app
      - PGPASSWORD=password
      - PGDATABASE=app
    depends_on:
      - db
    networks:
      - appnet




volumes:
  db_data:
